<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 id="title">Ajax call</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" class="form-control" id="message" name="message" placeholder="Enter message">
            </div>
            <button class="btn btn-outline-dark" id="sendMessage">Send <i class="fas fa-save"></i></button>
            <span id="spinner" style="display:none">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
            </span>
            <span id="result"></span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
            </div>
            <button class="btn btn-outline-dark" id="sendAjax">Search <i class="fas fa-search"></i></button>
            <span id="spinner2" style="display:none">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
            </span>
            <span id="result2"></span>
        </div>
    </div>

<br><br>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="cityp">City</label>
                <input type="text" class="form-control" id="cityp" name="cityp" placeholder="Enter city">
            </div>
            <button class="btn btn-outline-dark" id="sendAjaxp">Pr√©visions <i class="fas fa-adjust"></i></button>
            <span id="spinner3" style="display:none">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
            </span>
            <span id="result3"></span>
        </div>
    </div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
