<!DOCTYPE html>
<html lang="fr">
<head>
<title>ToDo List</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
<script src="https://kit.fontawesome.com/56ed82bde0.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" href="favicon.ico">
</head>

<body>
<div id="app">
  <div class="appHeader">
    <h1>Todo list</h1>
  </div>
  <ul id="casesacocher">
    <li class="todo-item done"> <span class="custom-checkbox"> <i class="fas fa-check-square"></i> <i class="fas fa-square"></i> </span> <span class="todo-item__name"> TO Do item here </span> </li>
  </ul>
  <div id="controls"> <a href="#" id="clearAll" class="actionBtn"><i class="fas fa-ban"></i></a> <a href="#" class="actionBtn" id="deleteItems"> <i class="fas fa-trash"></i> <span id="selectionCount" class="hidden">0</span> </a>
    <input type="text" id="actionInput" placeholder="Que veux tu ajouter à la liste ?">
    <div class="custom-select">
      <select id="priority">
        <option value="0">Haute</option>
        <option value="1">Moyenne</option>
        <option value="2" selected>Basse</option>
      </select>
      <span id="custom-select__selected">Basse</span>
      <div class="custom-select__dropdown"> <span data-value="0" class="custom-select__item border-red">Haute</span> <span data-value="1" class="custom-select__item border-orange">Moyenne</span> <span data-value="2" class="custom-select__item border-green">Basse</span> </div>
      <span class="select-arrow"><i class="fas fa-chevron-circle-down"></i></span> </div>
    <a href="#" class="actionBtn" id="addItem"><i class="fas fa-angle-double-right"></i></a> </div>
</div>
<script src="script.js"></script>
</body>
</html>
